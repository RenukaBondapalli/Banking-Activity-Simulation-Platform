<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Login - Banking System</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <h1>üîë Customer Login</h1>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>

            <p id="message"></p>

            <a href="index.html" class="back-link">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const loginData = {
        username: document.getElementById("username").value,
        password: document.getElementById("password").value
    };

    try {
        const response = await fetch("http://localhost:8080/bank-simulator-1.0-SNAPSHOT/api/customers/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(loginData)
        });

        const messageElement = document.getElementById("message");

        if (response.ok) {
            const data = await response.json(); 
            sessionStorage.setItem("customerId", data.customerId); 

            messageElement.style.color = "green";
            messageElement.textContent = "Login successful! Redirecting to dashboard...";

            
            setTimeout(() => {
                window.location.href = "dashboard.html"; 
            }, 1000);

        } else {
            const errorText = await response.text();
            messageElement.style.color = "red";
            messageElement.textContent = `‚ùå Error: ${errorText}`;
        }
    } catch (error) {
        const messageElement = document.getElementById("message");
        messageElement.style.color = "red";
        messageElement.textContent = "‚ùå Network error or server not reachable.";
    }
});
    </script>
</body>
</html>
